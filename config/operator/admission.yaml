---
apiVersion: v1
data:
  tls.crt: 
  tls.key: 
kind: Secret
metadata:
  name: admission
  namespace: system
type: Opaque
---
apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  name: admission-mutate
webhooks:
- clientConfig:
    caBundle: 
    service:
      name: $(ADMISSION_SERVICE_NAME)
      namespace: $(ADMISSION_SERVICE_NAMESPACE)
      path: /mutate-events-kubesphere-io-v1alpha1-rule
  failurePolicy: Fail
  name: mrule.kb.io
  rules:
  - apiGroups:
    - events.kubesphere.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - rules

---
apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: admission-validate
webhooks:
- clientConfig:
    caBundle: 
    service:
      name: $(ADMISSION_SERVICE_NAME)
      namespace: $(ADMISSION_SERVICE_NAMESPACE)
      path: /validate-events-kubesphere-io-v1alpha1-rule
  failurePolicy: Fail
  name: vrule.kb.io
  rules:
  - apiGroups:
    - events.kubesphere.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - rules
---
apiVersion: v1
kind: Service
metadata:
  name: admission
  namespace: system
spec:
  ports:
    - port: 443
      targetPort: 9443
  selector:
    app: $(OPERATOR_NAME)